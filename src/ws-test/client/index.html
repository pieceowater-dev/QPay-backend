<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLIENT</title>
</head>
<body>
    <ul id="chatBody">
    </ul>
    <label>
        new message
        <textarea id="chatMessage"></textarea>
    </label>
    <button onclick="subscribe()">Subscribe</button>
</body>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
<script>
    const socket = io('{{WS_URL}}', {
        transports: ['websocket'],
        autoConnect: true,
        auth:{
            token: localStorage.getItem('token')
        }
    })

    const subscribe = () => {
        socket.emit('subscribe', { deviceId: 'customClientId' })
    }

    const createChatRow = (text) => {
        const li = document.createElement('li')
        li.innerText = text
        return li
    }

    const chatBody = document.getElementById('chatBody')
    const chatMessage = document.getElementById('chatMessage')

    chatMessage.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          socket.emit('message:new', JSON.stringify({
              value: chatMessage.value,
              to: '660e67f551e23438eb6c73d8'
          }))
          chatBody.appendChild(createChatRow(`[me] ${chatMessage.value}`))
          chatMessage.value = '';
        }
    })

    socket.on('subscribe', (args) => {
        console.log(args)
    } )

    socket.on('message:new', (args) => {
        console.log(args)
        chatBody.appendChild(createChatRow(`[${args.userType}-${args.user}] ${args.value}`))
    })

    socket.on('kaspi-check', (args) => {
        socket.emit('kaspi-check', args)
    })

    socket.on('kaspi-pay', (args) => {
        socket.emit('kaspi-pay', args)
    })
</script>
</html>
